<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaClone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <!-- To Do: Wifi icon -->      
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>       
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="redbadge">
                <a href="settings.html">
                    <span class="small-badge"></span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/jiseong.jpg" class="user-component__avatar--xl" />
                <div class="usercomponent__text">
                    <h4 class="user-component__title">Jiseong</h4>
                    <div class="user-component__subtitle-badge">
                        <h6 class="user-component__subtitle">+82-10-8024-6245</h6>
                        <div class="user-component__badge">!</div>
                    </div>
                </div> 
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>  

        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-regular fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icons">
                <div class="redbadge">
                    <div class="small-badge talk-drive__badge"></div>
                    <i class="fa-solid fa-box-archive"></i>
                </div>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-solid fa-wallet"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icons icons__openchat">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            
            <div class="icon-row__empty"></div>
            
            <div class="icon-row__empty"></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>


        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
</body>
</html>
