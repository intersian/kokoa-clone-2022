<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaClone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <!-- To Do: Wifi icon -->      
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>       
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display &nbsp<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
</body>
</html>
