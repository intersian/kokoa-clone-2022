<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>
<body>
    <h1>Create An Account</h1>

    <form action="#" method="post">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First name" required><br>
        <label for="last-name">Last name</label>
        <input type="email" name="last-name" id="last-name" placeholder="Last name" required><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email" required><br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" minlength="10" required><br>
        <label for="birth-date">Birth date</label>
        <input type="date" name="birth-date" id="birth-date" required><br>
        <label for="happy">How happy are you?</label>
        <input type="range" name="happy" id="happy" list="tickmarks" required><br>
        <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
        </datalist>
        <label for="color">What is your fav. color?</label>
        <input type="color" name="color" id="color" required><br>
        <input type="submit" value="Create Account" />


    </form>
</body>
</html>
