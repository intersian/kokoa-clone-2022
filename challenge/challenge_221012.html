<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge_221012.css">
    <title>Document</title>
<body>
    
    <div class="container">

        <div class="title">
            <div class="x-mark"><i class="fa-solid fa-xmark"></i></div>
            <div class="title-playlist">Playlist</div>
        </div>

        <div class="playlist-main">
            <div class="playlist-main-image"><i class="fa-regular fa-image fa-2x"></i></div>
            <div class="playlist-main-title">
                <div class="playlist-main-title-lg">Random <br>Love</div>
                <div class="playlist-main-title-sm">by Divay Kapoor</div>
            </div>
        </div>

        <div class="buttons">
            <div class="button__play">
                <i class="fa-solid fa-play"></i>
                <div class="button__play__text">Play</div>
            </div>
            <div class="button__circle">
                <i class="fa-regular fa-heart fa-lg"></i>
            </div>
            <div class="button__circle">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
        </div>

        <ul class="playlist">
            <li>
                <div class="playlist-image"></div>
                <div class="playlist-title">
                    <div class="playlist-title-lg">Matargasti</div>
                    <div class="playlist-title-sm">Mohit Chauhan</div>
                </div>
            </li>
            <li>
                <div class="playlist-image"></div>
                <div class="playlist-title">
                    <div class="playlist-title-lg">Attitude</div>
                    <div class="playlist-title-sm">Lewis OfMan · Attitude</div>
                </div>
            </li>
            <li>
                <div class="playlist-image"></div>
                <div class="playlist-title">
                    <div class="playlist-title-lg">Try Everything</div>
                    <div class="playlist-title-sm">Shakira · Zootopia</div>
                </div>
            </li>
            <li>
                <div class="playlist-image"></div>
                <div class="playlist-title">
                    <div class="playlist-title-lg">Sunflower</div>
                    <div class="playlist-title-sm">Joseph Vincent · Sunflower</div>
                </div>
            </li>
        </ul>


    </div>

    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>

</body>
</html>
