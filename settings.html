<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaClone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <!-- To Do: Wifi icon -->      
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>       
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </header>

    <main class="main-screen more-screen">

        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </li>
            <li class="settings__setting settings__setting__no-border-bottom">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>    
                <div class="settings__setting__subtext">Latest Version</div>
            </li>
        </ul>
    </main>

    <div class="horizon-border"> </div>

    <main class="main-screen more-screen">
        <ul class="settings-list__lower">
            <li class="settings__setting">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-display"></i>
                <span>Display</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>    
                <div class="settings__setting__subtext">Default theme</div>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </li>
        </ul>

        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
</body>
</html>
